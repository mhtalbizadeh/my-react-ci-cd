name: React CI/CD

on:
  push:
    branches: [main]

jobs:
  # -----------------------------------------------------------------
  # Job جدید برای لینتینگ (Quality Gate)
  # -----------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        # این دستور اگر خطایی پیدا کند، با کد غیرصفر خارج شده
        # و باعث شکست خوردن این Job می‌شود.
        run: npm run lint

  # -----------------------------------------------------------------
  # Job برای بیلد و دیپلوی
  # این Job تنها در صورتی اجرا می‌شود که Job 'lint' موفق شود
  # -----------------------------------------------------------------
  build-deploy:
    # این خط تضمین می‌کند که این Job بعد از 'lint' اجرا شود
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # آپدیت به نسخه 4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
